<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Charts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/5/spacelab/bootstrap.css">
  
    <link rel="stylesheet" href="https://bootswatch.com/_vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/_vendor/prismjs/themes/prism-okaidia.css">
    <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css">
    
    <!-- Jquery reference -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--This function calls the header and footer-->
    <script> 
        $(function(){
            $("#header").load("header.html"); 
            $("#footer").load("footer.html"); 
        });

    </script> 

  </head>

  <body>
    
    <!--jquery loads the header to this id-->
    <div id="header"></div>

      <div class="container">
        <form class="form-inline">
          <div class="form-group">
            <label for="stockInput">Stock</label>
            <input type="text" class="form-control" id="stockInput" placeholder="Enter a stock">
          </div>
          <button id="submit" type="submit" class="btn btn-default">Plot the Stock</button>
        </form>
        <div id="plot"></div>
        <script src="../static/js/plots.js"></script>
         
        
    <!--jquery loads the footer to this id-->
    <div id="footer"></div>
      
    </div>



    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="//d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
  


  </body>
</html>
